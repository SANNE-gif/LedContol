<body>
  <div class="container">

    <div class="buttons">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAHQPat30WdJTmBVoNQh9I1DwKLTjoxmgc",
      authDomain: "ledsannezigani.firebaseapp.com",
      databaseURL: "https://ledsannezigani-default-rtdb.firebaseio.com",
      projectId: "ledsannezigani",
      storageBucket: "ledsannezigani.firebasestorage.app",
      messagingSenderId: "609698341557",
      appId: "1:609698341557:web:7ca9bdcb21ad088a9bd4fc"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const ledRef = ref(database, 'ledState');

    // Ã‰lÃ©ments DOM
    const ledIndicator = document.getElementById('ledIndicator');
    const statusText = document.getElementById('statusText');
    const connectionStatus = document.getElementById('connectionStatus');

    // Ã‰couter les changements en temps rÃ©el
    onValue(ledRef, (snapshot) => {
      const data = snapshot.val();
      const state = data ? data.state : 0;
      updateUI(state);
      
      // Mettre Ã  jour le statut de connexion
      connectionStatus.textContent = 'ðŸŸ¢ ConnectÃ© Ã  Firebase';
      connectionStatus.className = 'connection-status connected';
    }, (error) => {
      console.error('Erreur Firebase:', error);
      connectionStatus.textContent = 'ðŸ”´ Erreur de connexion';
      connectionStatus.className = 'connection-status disconnected';
    });

    // Fonction pour changer l'Ã©tat de la LED
    window.toggleLED = function(state) {
      set(ledRef, { state: state })
        .then(() => {
          console.log('Ã‰tat envoyÃ©:', state);
        })
        .catch((error) => {
          console.error('Erreur:', error);
          alert('Erreur lors de l\'envoi de la commande');
        });
    };

    // Mettre Ã  jour l'interface
    function updateUI(state) {
      if(state === 1) {
        ledIndicator.className = 'led-indicator led-on';
        statusText.textContent = 'LED AllumÃ©e';
      } else {
        ledIndicator.className = 'led-indicator led-off';
        statusText.textContent = 'LED Ã‰teinte';
      }
    }

    // Initialiser l'Ã©tat au chargement
    console.log('Application chargÃ©e et connectÃ©e Ã  Firebase');
  </script>

  <!-- PWA Installation -->
  <script>
    // Enregistrer le Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('Service Worker enregistrÃ©:', registration);
        })
        .catch((error) => {
          console.log('Erreur Service Worker:', error);
        });
    }

    // GÃ©rer l'installation de l'app
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.style.display = 'block';
    });

    window.installApp = function() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('App installÃ©e');
            installPrompt.style.display = 'none';
          }
          deferredPrompt = null;
        });
      }
    };

    // Cacher le bouton si dÃ©jÃ  installÃ©
    window.addEventListener('appinstalled', () => {
      installPrompt.style.display = 'none';
      console.log('App installÃ©e avec succÃ¨s');
    });
  </script>
